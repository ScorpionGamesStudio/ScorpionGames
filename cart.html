<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScorpionGames - Carrello</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header with navigation -->
    <header>
      <nav>
        <div class="logo">
          <img src="icon.png" alt="Logo ScorpionGames" />
          ScorpionGames
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Chi siamo</a></li>
          <li><a href="games.html">Giochi</a></li>
          <li><a href="blog.html">Blog</a></li>
          <!-- Link al carrello con icona e badge -->
          <li class="cart-link">
            <a href="cart.html">
              <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 4h-2l-1 2h2l3.6 7h7l3.6-7h2l1 2h-1.6l-3.6 7h-8l-3.6-7zm-2 14c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
              </svg>
              <span id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container">
      <h2 class="section-title">Il tuo carrello</h2>
      <!-- Contenitore del carrello -->
      <div id="cart-items"></div>
      <div id="cart-total" class="cart-total"></div>
      <div id="cart-actions" style="display: none; margin-top: 1rem;">
        <button type="button" class="btn" id="clear-cart">Svuota carrello</button>
        <button type="button" class="btn" id="checkout">Procedi all'acquisto</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 ScorpionGames. Tutti i diritti riservati.</p>
    </footer>

    <!-- Script per visualizzare e gestire il carrello -->
    <script src="cart.js"></script>
  </body>
</html>
